<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Lista de usuarios
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/inicio"
        text="Back"
        color="primary"
        mode="ios"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let user of listaDeUsuarios">
      <ion-item>
        <ion-label>
          {{user | json}}
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="eliminar(user.id)">Eliminar
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
